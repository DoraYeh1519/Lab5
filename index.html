<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<img id="die1" src="Dices/die1.png" alt="blank image">
	<img id="die2" src="Dices/die1.png" alt="blank image">
	<img id="die3" src="Dices/die1.png" alt="blank image">
	<img id="die4" src="Dices/die1.png" alt="blank image">
	<img id="die5" src="Dices/die1.png" alt="blank image">
	<img id="die6" src="Dices/die1.png" alt="blank image">
	<br>
	<img id="die7" src="Dices/die1.png" alt="blank image">
	<img id="die8" src="Dices/die1.png" alt="blank image">
	<img id="die9" src="Dices/die1.png" alt="blank image">
	<img id="die10" src="Dices/die1.png" alt="blank image">
	<img id="die11" src="Dices/die1.png" alt="blank image">
	<img id="die12" src="Dices/die1.png" alt="blank image">
	<form action="#">
		<input type="button" id="rollButton" value="Roll Dice">
	</form>
	<table border="1">
		<tr>
			<th>Face</th>
			<th>Frequency</th>
			<th>Percent</th>
		</tr>
		<tr>
			<td>1</td>
			<td id="spot1Frequency">0</td>
			<td id="spot1Percentage">0</td>
		</tr>
		<tr>
			<td>2</td>
			<td id="spot2Frequency">0</td>
			<td id="spot2Percentage">0</td>
		</tr>
		<tr>
			<td>3</td>
			<td id="spot3Frequency">0</td>
			<td id="spot3Percentage">0</td>
		</tr>
		<tr>
			<td>4</td>
			<td id="spot4Frequency">0</td>
			<td id="spot4Percentage">0</td>
		</tr>
		<tr>
			<td>5</td>
			<td id="spot5Frequency">0</td>
			<td id="spot5Percentage">0</td>
		</tr>
		<tr>
			<td>6</td>
			<td id="spot6Frequency">0</td>
			<td id="spot6Percentage">0</td>
		</tr>
	</table>
	<script>
		var die1Image;
		var die2Image;
		var die3Image;
		var die4Image;
		var die5Image;
		var die6Image;
		var die7Image;
		var die8Image;
		var die9Image;
		var die10Image;
		var die11Image;
		var die12Image;
		var dieNum = [0,0,0,0,0,0];
		var rollTime=0;

		function start(){
			var button = document.getElementById("rollButton");
			button.addEventListener("click",rollDice,false);
			button.addEventListener("click",setPercentage,false);
			die1Image = document.getElementById("die1");
			die2Image = document.getElementById("die2");
			die3Image = document.getElementById("die3");
			die4Image = document.getElementById("die4");
			die5Image = document.getElementById("die5");
			die6Image = document.getElementById("die6");
			die7Image = document.getElementById("die7");
			die8Image = document.getElementById("die8");
			die9Image = document.getElementById("die9");
			die10Image = document.getElementById("die10");
			die11Image = document.getElementById("die11");
			die12Image = document.getElementById("die12");
		}

		function rollDice(){
			rollTime++;
			setImage(die1Image);
			setImage(die2Image);
			setImage(die3Image);
			setImage(die4Image);
			setImage(die5Image);
			setImage(die6Image);
			setImage(die7Image);
			setImage(die8Image);
			setImage(die9Image);
			setImage(die10Image);
			setImage(die11Image);
			setImage(die12Image);
		}

		function setImage(dieImg){
			var dieValue = Math.floor(1+Math.random()*6);
			dieImg.setAttribute("src","Dices/die"+dieValue+".png");
			dieImg.setAttribute("alt","die image with"+dieValue+"spot(s)");
			dieNum[dieValue-1]++;
		}

		function setPercentage(){
			for(var i=1;i<=6;i++){
				document.getElementById("spot"+i+"Frequency").innerHTML = dieNum[i-1];
				document.getElementById("spot"+i+"Percentage").innerHTML = (dieNum[i-1]/(rollTime*12)*100).toFixed(2);
			}
		}

		window.addEventListener("load",start,false);
	</script>
</body>
</html>
